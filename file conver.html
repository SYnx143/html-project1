<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="images/png" href="Untitled_design_1.webp">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            height: 100%;
            margin-top: 10%;
            margin-left: 40%;
        }
        .converter-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }
        button {
            padding: 10px 15px;
            background-color: #4269b1;
            color: white;
            border: none;
            border-radius: 5px;

        }
        button:hover {
            background-color: #4269b1;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #fafafa;

        }
        ol {
            padding-left: 20px;
            text-align: left;
        }
        a {
    display: inline-block; 
    height: 65px;
    width: 100px;
    background-color:  #4269b1; 
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 15px; 
}

a:hover {
    background-color:  #4269b1; 
}
    </style>
</head>
<body>

<div class="converter-box">
    <h2>File Converter</h2>
     <button>Choose File</button>
    
    <h3>Select Conversion Type:</h3>
    <ol>
        <li>PDF to Word</li>
        <li>Image to PDF</li>
        <li>CSV to Excel</li>
        <li>Text to Markdown</li>
    </ol>
    
    <button>Convert</button>
    <div class="result">Converted file will appear here...</div>
    <a href="Features.html"><h2>BACK</h2></a>

</div>

</body>
</html>
