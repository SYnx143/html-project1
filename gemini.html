<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            height: 100%; 
        }
        .chat-box {
            width: 400px;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            display: block; 
            margin-left: 40%; 
            margin-top: 10%;
        }
        .chat-header {
            background: #8bdde8;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            padding: 10px;
            height: 300px;
            border-bottom: 1px solid #ccc; 
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 3px;
            max-width: 75%;
        }
        .user-message {
            background: #8bdde8;
            color: white;
        }
        .bot-message {
            background: #eaeaea;
            color: #333;
        }
        .chat-input {
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 5px;
        }
        .chat-input button {
            padding: 10px;
            background: #8bdde8;
            color: white;
            border: none;
            border-radius: 3px;      
            width: 70px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="chat-header">
            Gemini AI
        </div>
        <div class="chat-messages">
            <div class="message user-message">Hello! How can I assist you today?</div>
            <div class="message bot-message">I'm here to help! What would you like to know?</div>
            <div class="message user-message">Can you explain how to convert decimal to binary?</div>
            <div class="message bot-message">Sure! You divide the number by 2 and keep track of the remainders.</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message here..." />
            <button>Send</button>
        </div>
    </div>
</body>
</html>
