<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva-like Design Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 20px;
         
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        
            border-radius: 5px;
            background-color: #007bff;
            color: white;
          
          
        }
        .sidebar button:hover {
            background-color: #0056b3;
        }
        .canvas {
            flex-grow: 1;
            background: white;
            position: relative;
            padding: 20px;
            overflow: hidden;
        }
        .canvas h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
        .canvas-area {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background: #fafafa;
            display: flex;

        }
        .canvas-area p {
            color: #999;
            margin-left: 40%;
            margin-top: 10%;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Tools</h2>
    <button>Text</button>
    <button>Images</button>
    <button>Shapes</button>
    <button>Backgrounds</button>
</div>

<div class="canvas">
    <h1>Your Design</h1>
    <div class="canvas-area">
        <p>Drag and drop elements here</p>
    </div>
</div>

</body>
</html>
