<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            height: 100%;
             margin-top: 10%;
             margin-left: 40%;
        }
        .translator-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .input-box {
            width: 95%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fafafa;
           
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            width: 95%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fafafa;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="translator-container">
    <h2>Translator</h2>
    <h3>Filipino > English</h3>
    <div class="input-box">
        <h2>Your Text Here</h2>
    </div>
    <button>Translate</button>
    <div class="result">Translated text will appear here...</div>
</div>

</body>
</html>
