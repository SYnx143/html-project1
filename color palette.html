
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette from Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            height: 100%;
            margin-top: 10%;
            margin-left: 40%;
        }
    
        .palette-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .image-container {
            width: 100%;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
    
        }
        .image-container img {
           width: 100%;
           height: 100%;

        }

        button{
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .color-swatch {
            width: 100%;
            height: 50px;
            margin: 10px 0;
            border-radius: 5px;
            color: white;
          
        }
        h3{
            margin-left: 25%;
            margin-top: 25%;
        }
        .color1 {
             background-color: #007bff;
            }
        .color2 {
             background-color: #28a745; 
            }
        .color3 {
             background-color: #dc3545; 
            }
        .color4 {
            background-color: #ffc107; 
            } 
        .color5 {
            background-color: #17a2b8; 
        }

  a {
    display: inline-block; 
    height: 65px;
    width: 100px;
    background-color: #007bff; 
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 15px; 
}

a:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

<div class="palette-container">
    <h2>Color Palette from Image</h2>
    <div class="image-container">
        <h3>Insert Image Here.</h3>
    </div>
    <button>Convert</button>
    <div class="color-swatch color1">#007bff</div>
    <div class="color-swatch color2">#28a745</div>
    <div class="color-swatch color3">#dc3545</div>
    <div class="color-swatch color4">#ffc107</div>
    <div class="color-swatch color5">#17a2b8</div>

    <a href="Features.html"><h2>BACK</h2></a>
</div>

</body>
</html>
