<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Palette Converter</title>
    <link rel="icon" type="images/png" href="Untitled_design_1.webp">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
            margin-top: 15%;
            height: auto; /* Adjusted to auto to accommodate additional content */
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .palette {
            display: inline-block;
        }

        p {
            border: 1px solid black;
        }

        .color {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            color: white;
            display: inline-block; 
            font-weight: bold;
            margin: 3px;
        }

        .color1 { background-color: #FF5733; }
        .color2 { background-color: #33FF57; }
        .color3 { background-color: #3357FF; }
        .color4 { background-color: #F1C40F; }
        .color5 { background-color: #8E44AD; }

        .custom-color {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-left: 41%; 
        }

        a {
            display: inline-block; 
            height: 70px;
            width: 90px;
            background-color: #007bff; 
            color: white;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px; 
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Palette Converter</h1>
        <p>Enter Hex</p>
        <div class="palette">
            <div class="color color1">#FF5733</div>
            <div class="color color2">#33FF57</div>
            <div class="color color3">#3357FF</div>
            <div class="color color4">#F1C40F</div>
            <div class="color color5">#8E44AD</div>
        </div>
        <!-- Custom color box -->
        <div class="custom-color"><a href="Features.html"><h1>Back</h1></a></div>
        
     
    </div>
</body>
</html>
